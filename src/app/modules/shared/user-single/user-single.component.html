<img src={{user.profilePhotoUrl}} style="width: 70px; border-radius: 50px;">
<p><strong>{{user.name}} {{user.surname}}</strong> {{user.age}} {{user.address?.city}} </p>
<button class="btn btn-info" (click)="deleteUser(user)">Delete</button>
<button class="btn btn-info ml-4" (click)="selectUser(user)">Show details</button>
